<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form action="/salvar_aluno" method="post" class="form-grid">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>
            <div class="form-group">
                <label for="anoEntrada">Ano de Entrada:</label>
                <select id="anoEntrada" name="anoEntrada" required>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="anoAtual">Ano Atual:</label>
                <select id="anoAtual" name="anoAtual" required>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apoio">Apoio:</label>
                <input type="text" id="apoio" name="apoio" required>
            </div>
            <div class="form-group">
                <label for="turma">Turma:</label>
                <input type="text" id="turma" name="turma" required>
            </div>
            <div class="form-group">
                <label for="periodo">Período:</label>
                <input type="text" id="periodo" name="periodo" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="escola">Escola:</label>
                <input type="text" id="escola" name="escola" required>
            </div>
            <div class="form-group">
                <label for="serie">Série:</label>
                <input type="text" id="serie" name="serie" required>
            </div>
            <div class="form-group">
                <label for="raAluno">RA do Aluno:</label>
                <input type="text" id="raAluno" name="raAluno" required>
            </div>
            <div class="form-group">
                <label for="statusRgAluno">Status :</label>
                <input type="text" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="statusRgAluno">RG do Aluno:</label>
                <input type="number" id="RgAluno" name="RgAluno" required>
            </div>
            <div class="form-group">
                <label for="nis">NIS:</label>
                <input type="text" id="nis" name="nis" required>
            </div>
            <div class="form-group">
                <button type="submit">Salvar</button>
            </div>
            <div class="form-group">
                <button onclick= "location.href='index.html'">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
