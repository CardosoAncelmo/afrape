<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Alunos</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Preencha os campos para pesquisar </h1>
       <!-- <form action="/relatorios" method="post" class="form-grid">-->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                 <label for="anoEntrada">Ano de Entrada:</label>
                 <input type="text" id="anoEntrada" name="anoEntrada">
            </div>
            <div class="form-group">
                 <label for="apoio">Apoio:</label>
                 <input type="text" id="apoio" name="apoio">
            </div>
            <div class="form-group">
                 <label for="periodo">Período:</label>
                 <input type="text" id="periodo" name="periodo">
            </div>
            <div class="form-group">
                 <label for="escola">Escola:</label>
                 <input type="text" id="escola" name="escola">
            </div>
            <div class="form-group">
                <label for="turma">Turma:</label>
                <input type="text" id="turma" name="turma">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            </div>
            <div class="form-group">
                <label for="serie">Série:</label>
                <input type="text" id="serie" name="serie">
            </div>
            <div class="form-group">
                <label for="estatus">Estatus:</label>
                <input type="text" id="estatus" name="estatus">
            </div>
            <div class="form-group">
                <button type="submit">Consultar</button>
            </div>
            <div class="form-group">
                <button onclick= "location.href='index.html'">Voltar</button>
            </div>
      <!-- </form> -->
    </div>
</body>
</html>
